language: python
sudo: false
python:
  - "2.7"

before_install:
  - openssl aes-256-cbc -K $encrypted_046f1b5dae10_key -iv $encrypted_046f1b5dae10_iv -in deploy_key.enc -out deploy_key -d

script:
  - bash ./deploy.sh

env:
  global:
  - ENCRYPTION_LABEL: "046f1b5dae10"
  - COMMIT_AUTHOR_EMAIL: "public-audio@w3.org"